<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        #gameCanvas {
            border: 1px solid #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
    <button id="startButton">Iniciar Jogo</button>
    <button id="restartButton" style="display:none;">Reiniciar Jogo</button>
    <button id="changePhaseButton" style="display:none;">Mudar Fase</button>
    <select id="phaseSelect">
        <option value="1">Fase Clássica</option>
        <option value="2">Fase de Reaparecimento</option>
    </select>
    
    <!-- Adicionando o elemento de áudio -->
    <audio id="gameAudio" loop>
        <source src="msc.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
